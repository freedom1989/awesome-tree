<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Awesome Tree Example</title>
        <link href="../src/css/awesome-tree.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
            body {
                font-family: 'Open Sans', sans-serif;
                font: 1em/1.625 Georgia, serif;
                color: #333;
            }
            .awesomeTree {
                border: solid 1px #666;
                padding: 1em;
                width: 25%;
                -moz-user-select: none; 
                -khtml-user-select: none; 
                -webkit-user-select: none; 
                -o-user-select: none; 
            }
        </style>
    </head>

    <body>
        <div class="container">
            <p>You can redefine the tree's order by dragging it.</p>
            <div class="awesomeTree">
                <ul>
                    <li>
                        <div class="tree_node"><span class="tree_label">node 1</span></div>
                        <ul>    
                            <li>
                                <div class="tree_node"><span class="tree_label">child 1</span></div>
                            </li>
                            <li>
                                <div class="tree_node"><span class="tree_label">child 2</span></div>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <div class="tree_node"><span class="tree_label">node 2</span></div>
                        <ul>
                            <li>
                                <div class="tree_node"><span class="tree_label">child 3</span></div>
                            </li>
                        </ul>
                    </li>
                </ul>
                <span class="ui-draggable-helper">DraggingEl</span>
            </div>
        </div>


        <script src="../lib/jquery-1.8.3.min.js" type="text/javascript"></script>
        <script src="../lib/jquery-ui-1.9.2.custom.min.js" type="text/javascript"></script>
        <script src="../src/awesome-tree.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(".awesomeTree").awesomeTree();
        </script>
    </body>
</html>
